<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card">
        <div class="card-header">
          <h4 class="text-center">Login</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input 
                type="email" 
                class="form-control" 
                id="email"
                formControlName="email"
                [class.is-invalid]="f['email'].invalid && f['email'].touched">
              <div class="invalid-feedback" *ngIf="f['email'].invalid && f['email'].touched">
                <div *ngIf="f['email'].errors?.['required']">Email é obrigatório</div>
                <div *ngIf="f['email'].errors?.['email']">Email deve ter um formato válido</div>
              </div>
            </div>
            
            <div class="mb-3">
              <label for="password" class="form-label">Senha</label>
              <input 
                type="password" 
                class="form-control" 
                id="password"
                formControlName="password"
                [class.is-invalid]="f['password'].invalid && f['password'].touched">
              <div class="invalid-feedback" *ngIf="f['password'].invalid && f['password'].touched">
                <div *ngIf="f['password'].errors?.['required']">Senha é obrigatória</div>
                <div *ngIf="f['password'].errors?.['minlength']">Senha deve ter pelo menos 6 caracteres</div>
              </div>
            </div>

            <div class="alert alert-danger" *ngIf="error">
              {{ error }}
            </div>

            <div class="d-grid">
              <button 
                type="submit" 
                class="btn btn-primary" 
                [disabled]="loading || loginForm.invalid">
                <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
                {{ loading ? 'Entrando...' : 'Entrar' }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
