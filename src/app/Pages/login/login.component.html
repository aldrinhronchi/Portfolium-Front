<div class="login-page">
  <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
    <div class="login-container">
      <div class="login-header">
        <h1 class="login-title">LOGIN</h1>
        <p class="login-subtitle">Acesso ao painel administrativo</p>
      </div>
      
      <div class="login-form-container">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="email" class="form-label-brutal">EMAIL</label>
            <input 
              type="email" 
              class="form-control-brutal" 
              id="email"
              formControlName="email"
              placeholder="Digite seu email"
              [class.is-invalid]="f['email'].invalid && f['email'].touched">
            <div class="invalid-feedback-brutal" *ngIf="f['email'].invalid && f['email'].touched">
              <div *ngIf="f['email'].errors?.['required']">Email é obrigatório</div>
              <div *ngIf="f['email'].errors?.['email']">Email deve ter um formato válido</div>
            </div>
          </div>
          
          <div class="form-group">
            <label for="password" class="form-label-brutal">SENHA</label>
            <input 
              type="password" 
              class="form-control-brutal" 
              id="password"
              formControlName="password"
              placeholder="Digite sua senha"
              [class.is-invalid]="f['password'].invalid && f['password'].touched">
            <div class="invalid-feedback-brutal" *ngIf="f['password'].invalid && f['password'].touched">
              <div *ngIf="f['password'].errors?.['required']">Senha é obrigatória</div>
              <div *ngIf="f['password'].errors?.['minlength']">Senha deve ter pelo menos 6 caracteres</div>
            </div>
          </div>

          <div class="alert-brutal alert-danger" *ngIf="error">
            {{ error }}
          </div>

          <div class="form-actions">
            <button 
              type="submit" 
              class="btn-brutal btn-login" 
              [disabled]="loading || loginForm.invalid">
              <span *ngIf="loading" class="loading-spinner"></span>
              {{ loading ? 'ENTRANDO...' : 'ENTRAR' }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
