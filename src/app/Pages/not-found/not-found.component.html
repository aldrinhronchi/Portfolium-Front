<div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
  <div class="text-center">
    <div class="error-content">
      <h1 class="display-1 fw-bold text-primary">404</h1>
      <h2 class="mb-4">Página não encontrada</h2>
      <p class="lead mb-4 text-muted">
        Oops! A página que você está procurando não existe ou foi movida.
      </p>
      
      <div class="error-actions">
        <button class="btn btn-primary btn-lg me-3" (click)="goHome()">
          <i class="fas fa-home me-2"></i>
          Ir para Home
        </button>
        <button class="btn btn-outline-secondary btn-lg" (click)="goBack()">
          <i class="fas fa-arrow-left me-2"></i>
          Voltar
        </button>
      </div>
    </div>
    
    <div class="mt-5">
      <img src="/assets/img/404-illustration.svg" 
           alt="404 Error" 
           class="img-fluid" 
           style="max-width: 400px; opacity: 0.7;"
           onerror="this.style.display='none'">
    </div>
  </div>
</div>
