<div class="not-found-page">
  <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
    <div class="error-container">
      <div class="error-content text-center">
        <div class="error-number">404</div>
        <h1 class="error-title">PÁGINA NÃO ENCONTRADA</h1>
        <p class="error-description">
          Parece que se perdeu no caminho. Não se preocupe... acontece aos melhores de
          nós. Aqui está um pequeno atalho que pode ajudá-lo a voltar ao caminho
          certo.
        </p>
        
        <div class="error-actions">
          <button class="btn-brutal btn-primary" (click)="goHome()">
            VOLTAR AO INÍCIO
          </button>
          <button class="btn-brutal btn-secondary" (click)="goBack()">
            VOLTAR
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
