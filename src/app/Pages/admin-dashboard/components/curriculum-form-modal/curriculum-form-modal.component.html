<div *ngIf="isVisible" class="modal-backdrop-brutal" (click)="closeModal()">
  <div class="modal-container-brutal" (click)="$event.stopPropagation()">
    
    <!-- Header -->
    <div class="modal-header-brutal">
      <h2 class="modal-title-brutal">
        {{ getModalTitle() }}
      </h2>
      <button class="close-btn-brutal" (click)="closeModal()" type="button">
        ×
      </button>
    </div>

    <!-- Body -->
    <div class="modal-body-brutal">
      <form [formGroup]="curriculumForm" (ngSubmit)="onSubmit()">
        
        <!-- Campos básicos -->
        <div class="form-section">
          <h3 class="section-title">Informações Básicas</h3>
          
          <div class="form-group-brutal" *ngIf="curriculumForm.get('Name')">
            <label class="form-label-brutal">Nome *</label>
            <input 
              type="text" 
              class="form-control-brutal"
              formControlName="Name"
              placeholder="Nome..."
            >
          </div>

          <div class="form-group-brutal" *ngIf="curriculumForm.get('Title')">
            <label class="form-label-brutal">Título *</label>
            <input 
              type="text" 
              class="form-control-brutal"
              formControlName="Title"
              placeholder="Título..."
            >
          </div>

          <div class="form-group-brutal" *ngIf="curriculumForm.get('Company')">
            <label class="form-label-brutal">Empresa</label>
            <input 
              type="text" 
              class="form-control-brutal"
              formControlName="Company"
              placeholder="Empresa..."
            >
          </div>

          <div class="form-group-brutal" *ngIf="curriculumForm.get('Description')">
            <label class="form-label-brutal">Descrição</label>
            <textarea 
              class="form-control-brutal"
              formControlName="Description"
              rows="3"
              placeholder="Descrição..."
            ></textarea>
          </div>

          <div class="form-group-brutal" *ngIf="curriculumForm.get('IsActive')">
            <div class="checkbox-group-brutal">
              <input 
                type="checkbox" 
                class="checkbox-brutal"
                formControlName="IsActive"
                id="isActive"
              >
              <label for="isActive" class="form-label-brutal">Ativo</label>
            </div>
          </div>
        </div>

      </form>
    </div>

    <!-- Footer -->
    <div class="modal-footer-brutal">
      <button 
        type="button" 
        class="btn-brutal btn-secondary-brutal"
        (click)="closeModal()"
      >
        Cancelar
      </button>
      <button 
        type="button" 
        class="btn-brutal btn-primary-brutal"
        (click)="onSubmit()"
        [disabled]="curriculumForm.invalid"
      >
        {{ isEditMode ? 'Atualizar' : 'Criar' }}
      </button>
    </div>

  </div>
</div>
